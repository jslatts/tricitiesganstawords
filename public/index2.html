<!DOCTYPE HTML>
<html>
<head>
  <style type="text/css">
    body {
      background: #eeeeee url('images/batthern.png') repeat 0 0;
    }
    #header {
      height: 100px;
      text-align: center;
      overflow: hidden;
      display: none;
    }
    #hud {
      height: 30px;
      color: red;
      display: none;
      position: absolute;
      width: 200px;
      left: 50%;
      right: 50%;
      margin-left: -100px;
      line-height: 30px;
      text-align: center;
    }
    #left, #right {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 175px;
      overflow: auto;
      font-family: "Shadows Into Light";
    }
      #right h2, #left h2 {
        margin: 0;
        text-align: center;
        font-size: 26px;
        line-height: 50px;
        height: 50px;
        border-bottom: 1px solid #777;

        background-color: #e6e6e6;
        background-repeat: no-repeat;
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), color-stop(25%, #ffffff), to(#e6e6e6));
        background-image: -webkit-linear-gradient(#ffffff, #ffffff 25%, #e6e6e6);
        background-image: -moz-linear-gradient(top, #ffffff, #ffffff 25%, #e6e6e6);
        background-image: -ms-linear-gradient(#ffffff, #ffffff 25%, #e6e6e6);
        background-image: -o-linear-gradient(#ffffff, #ffffff 25%, #e6e6e6);
        background-image: linear-gradient(#ffffff, #ffffff 25%, #e6e6e6);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#e6e6e6', GradientType=0);
        
      }
      #left {
        left: 0;
        border-right: 1px solid #aaa;
      }
      #right {
        right: 0;
        border-left: 1px solid #aaa;
      }
      .overlay {
        opacity: 0.5;
        background: #aaa;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: -1;
        bottom: 0;
      }
    #game-wrapper, #holder {
      overflow: hidden;
      position: absolute;
      top: 10px;
      bottom: 10px;
      left: 200px;
      right: 200px;
      z-index: 1;
    }
      #holder {
        z-index: 99;
      }
      #you, #them {
        position: absolute;
        width: 50%;
        text-align: center;
        height: 50px;
        overflow: hidden;
        margin-top: -10px;
      }
        #you h1, #them h1 {
          margin: 0;
          padding: 0;
          font-size: 40px;
          font-family: "Shadows Into Light";
        }
        #you {
          left: 0;
        }
        #them {
          right: 0;
        }
      #game {
        background: #D6FFC2 url('images/pool_table.png');
        border: 1px solid #333;
        border-radius: 10px;
        position: absolute;
        top: 40px;
        left: 0;
        right: 0;
        bottom: 70px;
        min-height: 360px;
      }
        #bar {
          opacity: 0.5;
          background: #900;
          height: 5px;
          position: absolute;
          bottom: 311px;
          left: 0;
          right: 0;
        }
      #input {
        background: #C2FFA3;
        border: 2px solid #666;
        border-radius: 10px;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 10px;
        height: 30px;

        background-color: #e6e6e6;
        background-repeat: no-repeat;
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), color-stop(25%, #ffffff), to(#e6e6e6));
        background-image: -webkit-linear-gradient(#ffffff, #ffffff 25%, #e6e6e6);
        background-image: -moz-linear-gradient(top, #ffffff, #ffffff 25%, #e6e6e6);
        background-image: -ms-linear-gradient(#ffffff, #ffffff 25%, #e6e6e6);
        background-image: -o-linear-gradient(#ffffff, #ffffff 25%, #e6e6e6);
        background-image: linear-gradient(#ffffff, #ffffff 25%, #e6e6e6);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#e6e6e6', GradientType=0);
        padding: 5px 14px 6px;
        border: 1px solid #ccc;
        border-bottom-color: #bbb;
        -webkit-border-radius: 4px;
           -moz-border-radius: 4px;
                border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
      }
    #used-words {
      text-transform: uppercase;
    }
    .word {
      text-shadow: 0 -1px 0 #000;
      fill: white !important;
      font-size: 30px !important;
    }
    .input {
      fill: #000 !important;
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
      text-shadow: 0 1px 0 #fff;
    }
    #modal {
      font-size: 40px;
      font-family: "Shadows Into Light";
      text-shadow: 0 1px 0 #fff;
      width: 300px;
      height: 200px;
      line-height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -150px;
      margin-top: -100px;
      text-align: center;
      background: #ccc;
      color: black;
      font-size: 30px;
      z-index: 9999;
      border: 1px solid #000;
      -webkit-border-radius: 20px;
         -moz-border-radius: 20px;
              border-radius: 20px;
    }
    .lost {
      opacity: 0.8;
      color: #900;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="modal">
      Waiting for players
    </div>
    <div id="left">
      <div class="overlay"></div>
      <h2>Used Words</h2>
      <ul id="used-words"></ul>
    </div>
    <div id="right">
      <div class="overlay"></div>
      <h2>Players</h2>
      <ul id="players"></ul>
    </div>
    <div id="holder"></div>
    <div id="game-wrapper">
      <div id="hud">
        <span id="badWord">Invalid Word</span>
      </div>
      <div id="you">
        <h1>You</h1>
      </div>
      <div id="them">
        <h1>Them</h1>
      </div>
      <div id="game">
        <div id="bar"></div>
      </div>
      <div id="input"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script> 
  <script src="js/underscore-min.js"></script>
  <script src="js/jquery-1.7.1.min.js"></script> 
  <script src="js/jquery-ui-1.8.16.custom.min.js"></script>
  <script src="js/raphael-min.js"></script> 
  <script src="js/jquery.lettering-0.6.1.min.js"></script> 
  
  <script src="js/client.js"></script>
  <script src="js/socket.js"></script>
</body> 
</html>
